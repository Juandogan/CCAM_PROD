

<div class="flex-container">
    
    
    
    <div class="flex-items" style="margin-top:20px; width:300px;" >
         
<div>
<div style="margin: 10px 10px 0% 5%">
    <label>Usuario</label>    
   <div class="input-group mb-3">
     <input [(ngModel)]="user.email" type="text" 
     class="form-control inputSize" placeholder="Usuario" 
     aria-label="Username" aria-describedby="basic-addon1" appAutofocus    
     >          
     <!-- (click)="evaristo()" -->
   </div>
</div>

 <div style="margin: 10px 10px 0% 5%">
    <label>Contraseña</label>     
   <div class="input-group mb-3">
     <input [(ngModel)]="user.password" type="password" class="form-control inputSize" 
     placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" >
   </div>
   <div class="d-grid gap-2">



   <button (click)="loader=!loader; signIn()" class="btn btn-info btn-sm btn-block mt-3" type="button">
    <img *ngIf="loader" src="../../../assets/loader.gif" alt="" width="20px" style="margin-top:-3px">   
    Ingresar</button>
 </div>
   
   <p class="small mt-4 mb-2 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña?</a></p>
   <p>Aun no tienes una cuenta? <a routerLink="../logon" class="link-info">Crear Cuenta </a></p>
  
 </div>

 <span *ngIf="this.msjError" style="color:red;margin-left:15px;  text-transform: uppercase; font-size:13px">*{{this.msjError}}</span>
</div>

    </div>
    

 </div>
