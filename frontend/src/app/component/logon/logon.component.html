<div class="flex-container">
    
    
    
    <div class="flex-items" style="margin-top:20px; width: 300px;" >
         <!-- <img src="../../../assets/logo.png" width="300px" alt=""> -->
<div>
    
<div style="margin: 10px 10px 0% 5%">
    <h6 style="margin-top:20px; text-align: left;">| Crear usuario</h6>
    <label>Usuario</label>     
   <div class="input-group mb-3">
     <input [(ngModel)]="user.email" type="text" class="form-control inputSize" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" appAutofocus>
     
   </div>
 
 </div>

 <div style="margin: 10px 10px 0% 5%">
    <label>Contraseña</label>     
   <div class="input-group mb-3">
     <input [(ngModel)]="user.password" type="password" class="form-control inputSize" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
   </div>
   <div class="d-grid gap-2">
   <button (click)="loader=!loader; signUp()" class="btn btn-info btn-sm btn-block mt-3" type="button">
    <img *ngIf="loader" src="../../../assets/loader.gif" alt="" width="20px" style="margin-top:-3px">   
    Registrarse</button>

</div>
